<!doctype html>
<html>

  <head>

  </head>

  <body>

    <fieldset>
      <legend>Image file</legend>
      <select id="hello">
        <option value="" id="no-image">--select--</option>
        <option value="bird.jpg-74-25">bird</option>
        <option value="birb.jpg-88.4-19">birb</option>
        <option value="ball.jpg-50-50">ball</option>
        <option value="mic.jpg-74-25">mic</option>
        <option value="cherry.jpg-82.8-21.3">cherry</option>
      </select><br>
    </fieldset>
    <fieldset class="resize fixed-height" hidden>
      <legend>Sensitivity</legend>
      <input id="sensitivitySetter" class="critical" type="number" value="50"/>
      <input id="sensitivity" class="critical wide" type="range" value="50" step="0.1" min="1" />
    </fieldset>
    <fieldset class="resize fixed-height" hidden>
      <legend>Tolerance</legend>
      <input id="toleranceSetter" class="critical" type="number" value="50"/>
      <input id="tolerance" class="critical wide" type="range" value="50" step="0.1" min="1" />
    </fieldset>
    <fieldset class="float" hidden>
      <legend>Image</legend>
      <img id="bye" />
    </fieldset>
    <fieldset hidden>
      <legend>Object</legend>
      <img id="tada" />
    </fieldset>
  </body>

</html>
