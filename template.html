<!doctype html>
<html>

  <head>

  </head>

  <body>

    <fieldset>
      <legend>Image file</legend>
      <select id="hello">
        <option value="" id="no-image">--select--</option>
        <option value="bird.jpg">bird (sensitivity: 60, tolerance: 23)</option>
        <option value="birb.jpg">birb (sensitivity: 89, tolerance: 15)</option>
        <option value="ball.jpg">ball (sensitivity: 50, tolerance: 50)</option>
        <option value="mic.jpg">mic (sensitivity: 88.7, tolerance: 17)</option>
        <option value="cherry.jpg">cherry (sensitivity: 81.5, tolerance: 24.6)</option>
      </select><br>
    </fieldset>
    <fieldset class="resize fixed-height">
      <legend>Sensitivity</legend>
      <label id="sensitivityValue"></label><br>
      <input id="sensitivity" class="critical" type="range" step="0.1" min="1"/>
    </fieldset>
    <fieldset class="resize fixed-height">
      <legend>Tolerance</legend>
      <label id="toleranceValue"></label><br>
      <input id="tolerance" class="critical" type="range" step="0.1" min="1"/>
    </fieldset>
    <fieldset class="float">
      <legend>Image</legend>
      <img id="bye">
    </fieldset>
    <fieldset>
      <legend>Object</legend>
      <img id="tada">
    </fieldset>
  </body>

</html>
